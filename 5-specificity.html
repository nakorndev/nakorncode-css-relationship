<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        ลำดับความสำคัญของ CSS
        - value !important (ไม่ควรใช้)
        - inline css (style="")
        - id (#)
        - class (.)
        - attr ([])
        - tag 
        - universal (*)
     -->
     <style>
        h1 {
            color: red
        }
        #head {
            color: green;
        }
        .header {
            color: yellow !important;
        }
     </style>
</head>
<body>
    <h1 id="head" class="header">Heading</h1>
    <h1>Heading</h1>
</body>
</html>
