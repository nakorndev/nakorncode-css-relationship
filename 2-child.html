<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* (space) = descendant */
        /* > = child */
        .red-text h1 {
            color: red;
        }
        .red-text-child-only > h1 {
            color: red;
        }
    </style>
</head>
<body>
    <!-- parent -->
    <div class="red-text-child-only">
        <!-- child -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <div>
            <!-- grandchild -->
            <h1>Heading 1 (grandchild)</h1>
        </div>
    </div>

    <div class="red-text">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <div>
            <h1>Heading 1 (grandchild)</h1>
        </div>
    </div>
</body>
</html>
